<script type="text/javascript" th:src="@{/js/public/swiper.min.js}"></script>
<script>
        $(document).ready(function(){
            $(function(){
                //成功案例 轮播图
                var swiper = new Swiper('.succCaseBox .swiper-container', {
                    loop:true,
                    slidesPerView:3,
                    observer:true,
                    observeParents:true,
                    autoplay:true,
                    effect: 'coverflow',
                    grabCursor: true,
                    centeredSlides: true,
                    slidesPerView: 'auto',
                    coverflowEffect: {
                        rotate: 30,
                        stretch: 10,
                        depth: 150,
                        modifier: 1,
                        slideShadows : true,
                    },
                    /*pagination: {
                        el: '.swiper-pagination',
                    },*/
                });
            });
        });
