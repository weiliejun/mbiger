<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="commonStyle(title, links, styles)">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title th:replace="${title}">Document</title>

    <!-- 标题/收藏夹 logo -->
    <link rel="shortcut icon" th:href="@{/images/publicImg/favicon.ico}"/>
    <!-- 公共CSS start -->
    <link rel="stylesheet" type="text/css" th:href="@{/js/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/public.css}"/>
    <!-- 公共CSS end -->


    <th:block th:replace="${links}"/>

    <th:block th:replace="${styles}"/>


    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- 公共JS start -->
    <script type="text/javascript" th:src="@{/js/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/public.js}"></script>
    <script type="text/javascript" th:src="@{/js/validate-additional-methods.js}"></script>

    <script type="text/javascript" th:inline="javascript">
        var PageContext = {
            contextPath: [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]],
            getUrl:function(url){
                return this.contextPath + url;
            }
        };
        layui.config({
            base : PageContext.contextPath
        }).extend({
            selectN: '/js/layui/layui_extends/selectN',
            selectM: '/js/layui/layui_extends/selectM',
            transfer:'/js/layui/transfer/transfer',
            tableSelect:'/js/layui/tableSelect',
            "bodyTab" : "/js/bodyTab"
        });


    </script>
    <!-- 公共JS end -->

    <!-- 公共插件引用 start -->
    <!-- 公共插件引用 end -->
    <!-- 列表中时间格式化 -->
    <script id="createTime" type="text/html">
        {{#
        var date;
        if(d.createTime){
        date = new Date(d.createTime);
        return date.Format("yyyy-MM-dd hh:mm:ss");
        }else if(d.CREATE_TIME){
        date = new Date(d.CREATE_TIME);
        return date.Format("yyyy-MM-dd hh:mm:ss");
        }
        }}
    </script>
</head>
</html>
